
<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikir App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #102216;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .step-transition {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="font-display antialiased text-white bg-background-dark">
    <div id="app" class="relative flex h-screen w-full flex-col bg-background-dark overflow-hidden">
        
        <!-- Header -->
        <header class="flex w-full items-center justify-end px-6 py-8 z-30">
            <button id="skip-btn" class="text-sm font-semibold text-gray-400 hover:text-primary transition-colors cursor-pointer">
                Atla
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="content-area" class="flex-1 relative w-full flex flex-col items-center justify-center -mt-10 px-6">
            <!-- Dinamik İçerik Buraya Gelecek -->
            <div id="step-image-container" class="w-full max-w-[320px] aspect-square relative mb-10 fade-in">
                <div id="glow-effect" class="absolute inset-0 blur-[60px] rounded-full transform scale-90 transition-all duration-1000 opacity-50"></div>
                <div id="main-image" class="w-full h-full bg-center bg-cover bg-no-repeat z-10 drop-shadow-[0_25px_25px_rgba(0,0,0,0.5)] rounded-3xl overflow-hidden border border-white/5 transition-all duration-500"></div>
            </div>
            
            <div id="text-container" class="text-center max-w-sm fade-in">
                <h1 id="title" class="text-white tracking-tight text-[32px] font-bold leading-tight pb-3"></h1>
                <p id="description" class="text-gray-300 text-base font-normal leading-relaxed"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full flex flex-col items-center gap-8 pb-12 pt-4 px-6 z-20">
            <!-- Indicators -->
            <div id="indicators" class="flex flex-row items-center justify-center gap-3 py-2"></div>
            
            <!-- Action Button -->
            <div class="flex w-full max-w-sm px-2">
                <button id="next-btn" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-16 px-5 bg-primary hover:bg-[#10d650] active:scale-[0.97] transition-all text-[#112217] text-xl font-extrabold leading-normal tracking-[0.015em] shadow-xl shadow-primary/20 group relative">
                    <span id="btn-text" class="truncate mr-2">İleri</span>
                    <span id="btn-icon" class="material-symbols-outlined text-[24px] font-bold group-hover:translate-x-2 transition-transform duration-300">arrow_forward</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                </button>
            </div>
        </footer>

        <!-- Decorative Overlays -->
        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 w-full h-64 bg-gradient-to-t from-background-dark/80 to-transparent pointer-events-none"></div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
